<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="styles/results.css">
<style>
@font-face {
    font-family: "Beleren Bold";
    src:url("fonts/BELEREN-BOLD.woff") format("woff");
}
</style>
</head>
<body>
<h1><a href="/">Magic: The Gathering Card Search</a></h1>
<form action="results" method="GET">
<input class="searchbar" type="text" name="searchquery" type="text" value="{{ query }}">
<input type="submit" value="Search">
</form>
<br/>
<br/>
<div class="results">
<table align="center">
<tr>
<th colspan="2"><h3>Results for "{{ query }}"...</h3></th>
</tr>
{% for card in result %}
<tr>
<td><img src="https://gatherer.wizards.com{{ card.external_artwork }}"></td>
<td valign="top">
<h3><a href="/cardinfo?cardid={{ card.multiverseid }}">{{ card.name }}</a></h3><br/>
{{ card.text }}
</td>
</tr>
{% endfor %}
</table>
</div>
</body>
</html>
